<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-Company-infromation</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/smart.css">
</head>
<body>
    <section class="form h-100 ">
        <div class="container h-100">
            <div class="row mt-5 h-100">
                <div class="col-lg-8">
                    <img src="./imeges/Data extraction-amico 1.png" class="img-fluid" alt="">
                </div>
                <div class="col-lg-4 p-2">
                    <div class="head mb-3 w-100 d-flex justify-content-start align-items-center pt-3">
                        <div class="logo">
                            <img class="w-100" src="./imeges/WhatsApp_Image_2022-05-10_at_1.28.48_PM-removebg-preview.png" alt="">
                        </div>
                    </div>
                    <form>
                        <h1 class="fs-lg-1 mb-3 fw-bold ">Company Information</h1>
                        <div class="form-row d-flex flex-column mb-3">
                            <label class="mb-2" for="">Company Name</label>
                            <input class="form-control" type="text" placeholder="Enter company name">
                        </div>

                        <div class="parent-of-country d-flex flex-row flex-wrap justify-content-between ">
                            <div class="form-row col-6 mb-3">
                                <label class="mb-2" for="">Country</label>
                                <select class="form-select" aria-label="select example">
                                    <option selected>Enter country</option>
                                    <option value="1">Egypt</option>
                                    <option value="2">USA</option>
                                </select>
                            </div>
                            <div class="form-row col-6 mb-3">
                                <label class="mb-2" for="">City</label>
                                <input class="form-control" type="text" placeholder="Enter city">
                            </div>
                        </div>

                        <h4 class=" mb-3 fw-bold fs-5">More Info (Options)</h4>
                        <div class="form-row d-flex justify-content-between flex-row parent-size mb-3">
                            <div class="col-6">
                                <label class="mb-2" for="">Currency</label>
                                <input type="text" placeholder="Enter currency">
                            </div>
                            <div class="col-6">
                                <label class="mb-2" for="">Number of employees</label>
                                <input type="text" placeholder="Enter size">
                            </div>
                        </div>
                        <div class="form-row mb-3">
                            <label class="mb-2" for="">Company Logo (Optional) </label>
                            <input class="form-control" type="file" id="formFile">
                        </div>
                        

                        <div class="parent-of-btn mt-5 d-flex justify-content-end">
                            <button class="back bg-white me-2">Back</button>
                            <button class="register text-white border-0">Register</button>
                        </div>


                    </form>
                </div>
            </div>
        </div>

    </section>


    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>

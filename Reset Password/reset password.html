<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/smart.css">
</head>

<body>

    <section class="form ">
        <div class="container">
            <div class="row mt-5">
                <div class="col-lg-8">
                    <img src="./imeges/Reset password-bro 1.png" class="img-fluid" alt="">
                </div>
                <div class="col-lg-4 p-2 d-flex justify-content-center flex-column">
                    <div class="head mb-3 d-flex justify-content-between align-items-center">
                        <div class="logo">
                            <img src="./imeges/WhatsApp_Image_2022-05-10_at_1.28.48_PM-removebg-preview.png" alt="">
                        </div>
                    </div>
                    <h2 class="fw-bold mt-4 title mb-3">Reset Password</h2>

                    <form action="">
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">New Password </label>
                            <div class="parent-of-password">
                                <input type="password" class="form-control inp" id="exampleInputPassword1"
                                    placeholder="Enter new password">
                                <i id="eye" class="fa-solid fa-eye-slash"></i>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Confirm New Password</label>
                            <div class="parent-of-password">
                                <input type="password" class="form-control inp2" id="exampleInputPassword1"
                                    placeholder="Enter confirm new password">
                                <i id="eye2" class="fa-solid fa-eye-slash"></i>
                            </div>
                        </div>
                        <div class="parent-of-reset w-100 justify-content-end d-flex ">
                            <button class="reset ">Reset Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>


    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/smart.css">
</head>
<body>

    <section class="form h-100">
        <div class="container h-100">
            <div class="row h-100 p-3 w-100">
                <div class="col-lg-8">
                    <img src="./imeges/Personal site-rafiki 1.png" class="img-fluid w-100 h-100" alt="">
                </div>
                <div class="col-lg-4">
                    <div class="head w-100 d-flex justify-content-between align-items-center mt-5">
                        <div class="logo">
                            <img class="w-100" src="./imeges/WhatsApp_Image_2022-05-10_at_1.28.48_PM-removebg-preview.png" alt="">
                        </div>
                        <button class="login d-flex justify-content-center align-items-center">Login</button>
                    </div>
                    <form>
                        <h1 class="fs-lg-1">Personal Information</h1>
                        <div class="form-row">
                            <label for="">Full Name</label>
                            <input class="w-100" type="text" placeholder="Enter full name">
                        </div>
                        <div class="form-row">
                            <label for="">Email Address</label>
                            <input class="w-100" type="email" placeholder="Enter email address">
                        </div>

                        <div class="form-row">
                            <label for="">Phone Number</label>
                            <input class="w-100" type="number" placeholder="Enter phone number">
                        </div>
                        <div class="form-row">
                            <label for="">Password</label>
                            <input class="w-100" type="password" placeholder="Enter password">
                        </div>
                        <div class="form-row">
                            <label for="">Confirm Password </label>
                            <input class="w-100" type="password" placeholder="Enter confirm password">
                        </div>
                        <div class="form-row">
                            <label for="">Language</label>
                            <select class="form-select" aria-label="select example">
                                <option selected>English</option>
                                <option value="1">Arabic</option>
                            </select>
                        </div>
                        <div class="parent-of-btn d-flex justify-content-end w-100">
                            <button class="continue text-white d-flex justify-content-center align-items-center">Continue</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
